                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      function caseChange(product, isIncrease){
         var productInput = document.getElementById(product + '-input');
         var productNumber = parseInt(productInput.value);
         productNewNumber = productNumber;
         if(isIncrease == true){
            productNewNumber = productNumber + 1;
         }
         if(isIncrease == false && productNumber > 1 ){
            productNewNumber = productNumber - 1;
         }
         productInput.value = productNewNumber;
         var productTotal = 0;
         if(product == 'phone'){
            productTotal = productNewNumber * 1219;
         }
         if(product == 'case'){            
            productTotal = productNewNumber * 59;
         }
         document.getElementById(product + '-total').innerText = '$' + productTotal;
         calculateTotalPrice();
      }

      function calculateTotalPrice(){
        var getPhoneValue = getProductValue('phone');
        var getCaseValue = getProductValue('case');

        var totalPrice = getPhoneValue * 1219 + getCaseValue * 59;
        var tax = Math.round(totalPrice * 0.1);
        var inTotal = totalPrice + tax;
        document.getElementById('total-price').innerText = '$' + totalPrice;
        document.getElementById('tax-count').innerText = '$' + tax;
        document.getElementById('intotal').innerText = '$' + inTotal;
      }

      function getProductValue(product){
         var productInput = document.getElementById(product + '-input');
         var productCount = parseInt(productInput.value);
         return productCount;
      }
